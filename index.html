<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model - Get Elements by Tag Name</title>
    <!-- Load Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Set Up Headers -->
    <header class="container-fluid text-center">
        <h1>Document Object Model (DOM)</h1>
        <h2>Get Elements by Tag Name</h2>
    </header>

    <!-- Set Up Main Body -->
    <main class="container-fluid">
        <section>
            <!-- Get Heading for the section -->
            <h3>Some of my favourite celebrities</h3>
            <!-- Get Unordered List of Celebrities -->
            <ul id="celebs">
                <li>Anna Richardson</li>
                <li>Joanna Gosling</li>
                <li>Kate Garraway</li>
                <li>Ruth Langsford</li>
                <li>Susanna Reid</li>
                <li>Victoria Beckham</li>
            </ul>
            <!-- Display Information -->
            <article id="displayinfo"></article>
        </section>
       
    </main>

    <!-- Load Script -->
    <script src="js/script.js"></script>
</body>
</html>
